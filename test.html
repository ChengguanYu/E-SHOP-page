<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        text-align: center;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        margin: 20px; /* 控制水平和垂直间距 */
        display: inline-block;
      }
    </style>
    <title>Inline-Block Centering</title>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <!-- 添加更多的 .box 元素 -->
    </div>
  </body>
</html>
